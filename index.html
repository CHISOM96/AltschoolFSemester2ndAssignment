<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Signup Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.cdnfonts.com/css/brown" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="logo-container">
      <img src="images/Logo.png" alt="Your Logo">
      <h1 class="opening">For Individuals</h1>
      <p class="opening-text">Start benefiting from the wellness experience. For companies looking on increasing
        productivity, and improving
        organization wellness. </p>
    </div>

    <div class="form-container">
      <div class="signup-container">
        <form action="#" method="post">
          <div class="grid-group">
            <div class="grid-item">
              <strong>
                <label for="firstname">First Name</label>
              </strong>
              <input type="text" id="firstname" name="firstname" placeholder="Tolu" required>
            </div>

            <div class="grid-item">
              <strong>
                <label for="lastname">Last Name</label>
              </strong>
              <input type="text" id="lastname" name="lastname" required>
            </div>
          </div>
          <div class="grid-group">
            <div class="grid-item">
              <strong>
                <label for="gender">Gender</label>
              </strong>
              <div class="custom-dropdown">
                <select id="gender" name="gender" required>
                  <option value="" disabled selected>Select here</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>

            <div class="grid-item">
              <strong><label for="dob">Date of Birth</label></strong>
              <input type="date" id="dob" name="dob" required>
            </div>
          </div>
          <div class="grid-group">
            <div class="grid-item">
              <strong>
                <label for="weight">Weight</label>
              </strong>
              <input type="number" id="weight" name="weight" required>
            </div>

            <div class="grid-item">
              <strong>
                <label for="height">Height</label>
              </strong>
              <input type="number" id="height" name="height" required>
            </div>
          </div>

          <div class="form-group">
            <strong>
              <label for="activityLevel">Activity Level</label>
            </strong>
            <div class="custom-dropdown">
              <select id="activityLevel" name="activityLevel" required>
                <option value="" disabled selected>Select here</option>
                <option value="veryActive">Very Active</option>
                <option value="moderatelyActive">Moderately Active</option>
                <option value="notActive">Not Active</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <strong>
              <label for="password">Password</label>
            </strong>
            <div class="password-container">
              <input type="password" id="password" name="password" required minlength="8">
              <button id="togglePassword" type="button" onclick="togglePasswordVisibility()">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>

  <!--<script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>-->
</body>

</html>
